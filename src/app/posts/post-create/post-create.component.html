<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <div>
      <button color="warn" mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <!-- Below using ngModel for 2 ways binding feature -->
      <textarea
      matInput
      rows="6"
      formControlName="content"
      name="content"
      placeholder="Content"></textarea> <!--Target the value property of the underlying object and abind the value between the quotation marks to it; and display in the frontend? So this value right now is in TS code-->
    <!--If just the Test itself, it will look for the 'Test' properties in the component-->
    <mat-error *ngIf="form.get('content').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
    type="submit"
    >Save Post</button> <!--This listen to the event (map to the function in .ts file) click the button-->
    <!-- (click)="onAddPost()" -->
  </form>

</mat-card>
